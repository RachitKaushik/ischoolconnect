<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended-object</title>
    <script>
        // ways to create a object
        var obj1={};
        var obj2 = new Object();
        var obj3 = Object.create(null); // much beneficial than the other two
        console.log(typeof obj1 ,typeof obj2 ,typeof obj3); 

        //hands on       defineProperty is a method, 1:object to define property on 2:property 3:value
        var hero = Object.create(null);
        /*
        value
        writable
        enumerable : can you iterate through the property or not
        configurable : can you reasign a property or not    
        */
        Object.defineProperty(hero,"title",{value : "Batman",writable : true,enumerable:true, configurable:true});  //default writable is false
        console.log(hero.title);
        hero.title = "Aquaman";    //you can not change the title if writable is false
        console.log(hero.title);

        for(let prop in hero){
            console.log(prop,hero[prop]);
        };


        Object.defineProperty(hero,"title",{value : "Batman",writable : false,enumerable:true, configurable:false});
       // Object.defineProperty(hero,"city",{value : "italy",writable : false,enumerable:false, configurable:false});
        console.log(hero.title);
        hero.title = "Aquaman";
        console.log(hero.title);

        for(let prop in hero){
            console.log(prop,hero[prop]);//will only work if enumerable is set to true
            
        };



/*

        console.log(hero.title);
        */
    </script>
</head>

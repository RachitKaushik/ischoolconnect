    <script>
        let asyncCall1 = function(){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    if(true){
                        console.log("Success: Response from async Call 1");
                    }else{
                        console.log("Reject from async Call 1");
                    }
                },1000)
            })
        };

        let asyncCall2 = function(){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    if(true){
                        console.log("Success: Response from async Call 2");
                    }else{
                        console.log("Reject from async Call 2");
                    }
                },2000)
            })
        };

        let asyncCall3 = function(){
            return new Promise(function(resolve,reject){
                setTimeout(function(){
                    if(false){
                        console.log("Success: Response from async Call 3");
                    }else{
                        console.log("Reject from async Call 3");
                    }
                },3000)
            })
        };
         
        //promise.all
        //when all promises are resolved
        /*
        Promise.all([asyncCall1(),asyncCall2(),asyncCall3()])

        .finally(()=>console.log("All promises are complete"))
        */


        //promise.any
        //if any one of the promise is resolved
/*
        Promise.any([asyncCall1(),asyncCall2(),asyncCall3()])
        .then((res)=>console.log(res))
        .catch((error)=>console.log(error))
        .finally(()=>console.log("One promises are complete"))
        */
  
        //promise.race
        //will take the first rersolved promise no matter true or false

        Promise.race([asyncCall1(),asyncCall2(),asyncCall3()])
        .then((res)=>console.log(res))
        .catch((error)=>console.log(error))
        .finally(()=>console.log("One promises are complete"))

        //try changing the condtion to true and false and the callback time



    </script>

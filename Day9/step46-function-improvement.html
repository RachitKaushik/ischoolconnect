        //Rest Parameter
        function adder(...nums){ //... 3 dota defines the rest i.e. num1,num2,...nums 
            var total = 0;
            for(var i=0; i<nums.length;i++){
                total=total+nums[i];
            }
            return total;
        }; 

        console.log(adder(5));
        console.log(adder(5,6));
        console.log(adder(5,6,7));
        //you can pass any number of parameter 

        


        //if to add a array
        // Spread syntax concept
        function adder(...nums){ //... 3 dota defines the rest i.e. arr[0],arr[1],...arr[n] 
            var total = 0;
            for(var i=0; i<nums.length;i++){
                total=total+nums[i];
            }
            return total;
        }; 
        var arr=[5,6,7,8,9];
        console.log( adder(...arr)); //will display 35
        console.log(...arr); //display all the array element

        // adding an array is called as spread syntax
